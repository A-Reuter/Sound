@if (message) {
    <div [class]="['toast',type,content]">
        <div class="toast-content">
            @for (lineitem of message; track lineitem) {
                @if ($last) {
                    <span class="message">{{lineitem}}</span>
                } @else {
                    <span class="message">{{lineitem}}</span>
                    <br>
                }
            } @empty {
                <span class="message"></span>
            }
        </div>
    </div>
}
