@if (data.title) {
    <h2 mat-dialog-title>{{data.title}}</h2>
}
<mat-dialog-content [style]="data.style">
    @for (line of data.message; track $index) {
        @if (line !== undefined) {
            @if (line.list) {
                <ul style="margin-top:0px;margin-bottom:0px;"><li [style]="line.style">{{line.content}}</li></ul>
            } @else {
                <p [style]="line.style">{{line.content}}</p>
            }
        } @else {
            <br style="margin-top:0px;margin-bottom:0px"/>
        }
    }
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button
            mat-dialog-close>
        @if (data.button) {
            {{data.button}}
        } @else {
            Close
        }
    </button>
</mat-dialog-actions>
