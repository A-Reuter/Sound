@if (data.title) {
    <h2 mat-dialog-title>{{data.title}}</h2>
}
<mat-dialog-content>
    @for (line of data.message; track $index) {
        @if (line !== undefined) {
            <p [style]="line.style">{{line.content}}</p>
        } @else {
            <br style="margin-top:0px;margin-bottom:0px"/>
        }
    }
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button
            mat-dialog-close>
        Close
    </button>
</mat-dialog-actions>
