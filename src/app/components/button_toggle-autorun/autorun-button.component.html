<div [matTooltip]="tooltip">
    <button mat-fab 
            class="button" 
            [disabled]="disabled" 
            (click)="processMouseClick()">
        @if (showPause) {
            <mat-icon>
                pause
                <!-- last_page -->
            </mat-icon>
        } @else {
            <mat-icon>
                <!-- play_arrow -->
                fast_forward
            </mat-icon>
        }
    </button>
</div>
